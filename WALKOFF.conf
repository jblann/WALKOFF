<VirtualHost *>
    ServerName localhost

    WSGIDaemonProcess WALKOFF user=user1 group=group1 threads=5
    WSGIScriptAlias / C:/Users/PycharmProjects/WALKOFF/WALKOFF.wsgi

    <Directory C:/Users/PycharmProjects/WALKOFF>
        WSGIProcessGroup WALKOFF
        WSGIApplicationGroup %{GLOBAL}
        Require all granted
    </Directory>
</VirtualHost>
